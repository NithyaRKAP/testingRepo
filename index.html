<h1>Guess your Number:</h1>
<input id="guessNumber">
<button onclick="check()">Check</button>
<p id="result">You are wrong/right</p>
<p id="score">Your score:10</p>


<script>
  var guessNumber1=document.getElementById("guessNumber");
  var result1=document.getElementById("result");
  var randomNumber=Math.floor(Math.random()*10)+1;
  var score1=document.getElementById("score");
  var totalscore=10;

  function check(){
    var enteredNumber=guessNumber1.value;
    if(randomNumber==enteredNumber)
    {
      
      result1.textContent="right";
      alert("You won....");
    }
    else{
      totalscore=totalscore-1;
      result1.textContent="wrong";
      score1.textContent="score:"+totalscore;
    }
  }
</script>
