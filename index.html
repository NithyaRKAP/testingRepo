<style>
div{
  background-color: yellow;
  width: 100px;
  height: 100px;
}
.widthBox{
  width: 700px;
  transition: 2s;
}
</style>
<div id="box"></div>
<button onclick="check()">click</button>
<script>
  var box1=document.getElementById("box");
  function check()
  {
    box1.style.backgroundColor="red";
    box1.setAttribute("class","widthBox");
  }
</script>
